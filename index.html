<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="icon" href="icono.png">
  <style> 

    * {
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    #hero {
      display: flex;
      height: 100vh;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      background-image: url(./defaultbackground.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    div img {
      height: 400px;
      border-radius: 20px;

    }

    header img {
      height: 300px;
      position: absolute;
      margin: 50px 50px 50px 87vw;
      padding: 50px;
    }

    header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      position: absolute;
      height: 25vh;
    }

    h1 {
      margin: 50px;
      position: absolute;
      background-color:  rgb(204, 39, 39);
      padding: 50px;
      border-radius: 10px;
      color: white;
    }

    h2 {
      margin: 70px;
      position: absolute;
      background-color:  rgb(204, 39, 39);
      padding: 30px  50px;
      border-radius: 10px;
      color: white;
      margin: 50px 50px 50px 78vw;

    }

    

    #buttons {
      height: 30%;
      width: 63%;
      margin: 0 100px;
    }


    .buttons {
      padding: 30px;
      margin: 10px;
      font-size: 25px;
      box-shadow: 0px 0px 5px black;
      background-color: rgb(242, 242, 242);
      color: rgb(0, 0, 0);
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color .5s;
    }

    .buttons:hover {
      background-color: rgb(204, 39, 39);
    }

    @media (max-width:720px) {
      .buttons {
        padding: 15px;
        font-size: 15px;
      }
      div img {
        height: 200px;
        border-radius: 20px;
      }

      h1 {
        padding: 20px;
      }

      #buttons {
      height: 50%;
      }

      h2 {
        padding: 10px;
        font-size: 15px;
        margin: 50px 50px 50px 70vw;
      }

      header img {
        height: 200px;
        position: absolute;
        margin: 250px 50px 50px 60vw;
        padding: 50px;
      }
    }

    
  </style>
  <title>2-Sides PLL Trainer</title>
</head>
<body>
  <header><h1 id="h1">0</h1><h2 id="h2"></h2><img id="img_prev"></header>
  <section id="hero">
    <div id="image"></div>
    <div id="buttons"></div>
  </section>
</body>
</html>
